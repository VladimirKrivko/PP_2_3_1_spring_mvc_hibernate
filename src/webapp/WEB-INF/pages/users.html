<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Users</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="/resources/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8"><h2>Users <b>Details</b></h2></div>
                <div class="col-sm-4">
                    <form action="#" th:method="GET" th:action="@{/new}">
                        <button type="submit" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</button>
                    </form>
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Second Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.getId()}"/>
                <td th:text="${user.getFirstName()}"/>
                <td th:text="${user.getSecondName()}"/>
                <td>
                    <div class="btn-group table" role="group" aria-label="Basic mixed styles example">
                        <form action="#" th:method="GET" th:action="@{edit/}" th:object="${user}">
                            <input type="hidden" th:name="id" th:value="${user.id}"/>
                            <button type="submit" class="btn btn-warning btn-sm">Upd</button>
                        </form>
                        <form action="#" th:method="POST" th:action="@{delete/}" th:object="${user}">
                            <input type="hidden" th:name="id" th:value="${user.id}"/>
                            <button type="submit" class="btn btn-danger btn-sm">Del</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
